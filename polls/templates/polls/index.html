{% if latest_quetion_list %}
    <ul>
        {% for question in latest_quetion_list %}
        <li>
            <a href="{% url 'polls:detail' question.id %}">{{ question.quetion_text }}</a>
            
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p> Não há enquetes disponíveis.</p>
{% endif %}
